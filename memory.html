<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Memory Game</title>
		<meta name="Memory game like you played when you were a kid." content="" />
		<meta name="author" content="John Ragland/Ragland Graphix" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link type="text/css" href="css/memoryGame.css" rel="stylesheet" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/cardGame-backup.js"></script>
		<script type="text/javascript" src="js/ragland.js"></script>		
	</head>
	<body>
		<div id="memoryWrapper">
			<header><div id="menu"><p id="deck">OPTIONS</p></div><img src="assets/memoryHeader.png" /></header>
			<div id="statusBar">
				<div id="score"><p >SCORE <span></span></p></div>
				<div id="highScore"><p>High Score<span></span></p></div>
			</div>
			<div id="cardsHolder">
				<div id="cardOne" class="card"><img alt='0' src="assets/sheldon.jpg" /></div>
				<div id="cardTwo" class="card"><img alt='0' src="assets/sheldon.jpg"/></div>
				<div id="cardThree" class="card"><img alt='0' src="assets/sheldon.jpg"/></div>
				<div id="cardFour" class="card"><img alt='0' src="assets/sheldon.jpg"/></div>
				<div id="cardFive" class="card"><img alt='0'  src="assets/sheldon.jpg"/></div>
				<div id="cardSix" class="card"><img alt='0'  src="assets/sheldon.jpg"/></div>
				<div id="cardSeven" class="card"><img alt='0'  src="assets/sheldon.jpg"/></div>
				<div id="cardEight" class="card"><img alt='0'  src="assets/sheldon.jpg"/></div>
				<div id="cardNine" class="card"><img alt='0'  src="assets/sheldon.jpg"/></div>
				<div id="cardTen" class="card"><img alt='0'  src="assets/sheldon.jpg"/></div>
				<div id="cardEleven" class="card"><img alt='0'  src="assets/sheldon.jpg"/></div>
				<div id="cardTwelve" class="card"><img alt='0'  src="assets/sheldon.jpg"/></div>
				<div id="cardThirteen" class="card"><img alt='0'  src="assets/sheldon.jpg"/></div>
				<div id="cardFourteen" class="card"><img alt='0'  src="assets/sheldon.jpg"/></div>
				<div id="cardFifteen" class="card"><img alt='0'  src="assets/sheldon.jpg"/></div>
				<div id="cardSixteen" class="card"><img alt='0'  src="assets/sheldon.jpg"/></div>
			</div>
			<div id="properties">
				<div id="optionHolder">
					<h4>DECK</h4>
					<img src="assets/AviatorRed.jpg" />
					<img src="assets/sheldon.jpg" />
					<img src="assets/HK.jpg" />
					<p>OK</p>
					<h5>Clear High Score</h5>
				</div>
				
			</div>			
		</div>
	</body>
</html>
